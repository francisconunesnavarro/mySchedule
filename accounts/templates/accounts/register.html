{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="main">
        <h2 class="form-signin-heading">Informe seus dados</h2>
        <form class="form-signin" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            {{ field.label_tag }}
                        </div>
                        <div class="col-md-2">
                            {{ field }}
                        </div>
                    </div>
                    {{ field.errors }}
                </div>
                {% endfor %}
                <div class="row">
                    <div class="col-md-4" align="center">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-small btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
